<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Controle de despesas</title>
  </head>
  <body>
    <div class="container">
      <h2>Controle Fincanceiro</h2>
      <div class="saldo">
        <h4>Saldo atual</h4>

        <h1 id="balance" class="balance">R$ 0.00</h1>

        <div class="inc-exp-container">
          <div>
            <h4>Receitas</h4>
            <p id="money-plus" class="money plus">+ R$0.00</p>
          </div>

          <div>
            <h4>Despesas</h4>
            <p id="money-minus" class="money minus">- R$0.00</p>
          </div>
        </div>
      </div>

      <h3>Transações</h3>
      <button onclick="abrirnovatransacao()" id="btnnovo">NOVA</button>

      <ul id="transactions" class="transactions"></ul>
    </div>
    <div class="janelaaddtransac" id="janelaadd-transac">
      <div class="addtransac">
        <h3>Adicionar transação</h3>

        <form id="form">
          <div class="form-control">
            <label for="text">Nome do Objeto</label>
            <input
              autofocus
              type="text"
              id="text"
              placeholder="Nome do objeto"
            />
          </div>
          <div class="form-control">
            <label for="">Data</label>
            <input type="date" id="data" />
          </div>

          <div class="form-control">
            <label for="amount"
              >Valor <br />
              <small>(negativo - despesas, positivo - receitas)</small>
            </label>
            <input
              type="number"
              id="amount"
              placeholder="Valor da transação"
              step=".01"
            />
          </div>

          <button class="btn">Adicionar</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
